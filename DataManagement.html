<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Data Management</title>

  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="DataManagement.js"></script>
  <script src="moment.min.js"></script>

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <!-- Main Bootstrap Search -->
  <div class="container">
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa"></i>Employee Data Management</strong></h1>
    </div>
    <!-- This row will handle all of the retrieved Data -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">
          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-list-alt"></i>   Current Employees</strong></h3>
          </div>
          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="employee-data">
            <div class="row">
              <div class="col-xs-2">Name</div>
              <div class="col-xs-2">Role</div>
              <div class="col-xs-2">Start Date</div>
              <div class="col-xs-2">Months Worked</div>
              <div class="col-xs-2">Monthly Rate</div>
              <div class="col-xs-2">Total Billed</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Row for Data Entry -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-list-alt"></i>   Add Employee</strong></h3>
          </div>
          <div class="panel-body">
            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">
              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="employee-name">Employee Name</label>
                <input type="text" class="form-control" id="employee-name">
              </div>
              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="employee-role">Role</label>
                <input type="text" class="form-control" id="employee-role">
              </div>
              <!-- Here we capture the Start Date Parameter-->
              <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="text" class="form-control" id="start-date">
              </div>
              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="monthly-rate">Monthly Rate:</label>
                <input type="text" class="form-control" id="monthly-rate">
              </div>
              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">
      <footer>Â© Copyright 2017 - Bob Imel II</footer>
      </div>
    </div>
  </div>
</body>
</html>
